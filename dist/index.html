<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Todo-List</title>
    <script src="main.js"></script>
  </head>
  <body>
    <header>
      <img id="logo" src="" alt="" />
      <h1>TODO-LIST</h1>
    </header>
    <div id="nav">
      <div class="inbox">
        <img src="" alt="" />
        <p>Income</p>
      </div>

      <div class="today">
        <img src="" alt="" />
        <p>Today</p>
      </div>

      <div class="upcoming">
        <img src="" alt="" />
        <p>Upcoming</p>
      </div>

      <section class="project-section">
        <div class="project-title">
          <h2>Project</h2>
          <img id="add-project" src="" alt="" />
        </div>

        <!-- Add According to Event -->
        <div id="project-form" class="">
          <input type="text" name="" id="" />
          <button id="project-check">
            <img src="" alt="" />
          </button>
          <button id="project-cancel">
            <img src="" alt="" />
          </button>
        </div>
        <!-- ------------------------ -->

        <!-- Add According to Event -->
        <div class="project">
          <img class="project-icon" src="" alt="" />
          <div class="project">Project 1</div>

          <img class="project-delete" src="" alt="" />
        </div>
        <!-- ------------------------ -->
      </section>
    </div>

    <div id="mainContainer">content here</div>
  </body>
</html>
