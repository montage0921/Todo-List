<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Todo-List</title>
    <script src="main.js" defer></script>
  </head>
  <body>
    <header>
      <img id="logo" src="" alt="" />
      <h1>TODO-LIST</h1>
    </header>
    <div id="nav">
      <div class="inbox">
        <img src="" alt="" />
        <p>Inbox</p>
      </div>

      <div class="today">
        <img src="" alt="" />
        <p>Today</p>
      </div>

      <div class="upcoming">
        <img src="" alt="" />
        <p>Upcoming</p>
      </div>

      <section class="project-section">
        <div class="project-title">
          <h2>Project</h2>
          <img id="add-project" src="" alt="" />
        </div>

        <!-- Add According to Event -->

        <form id="project-form" action="" class="hidden">
          <div class="inputContainer">
            <input type="text" name="" id="" required />
            <div class="errorMsg-Project"></div>
          </div>

          <button id="project-check">
            <img src="" alt="" />
          </button>

          <button type="button" id="project-cancel">
            <img src="" alt="" />
          </button>
        </form>

        <!-- ------------------------ -->

        <div class="projectContainer">
          <!-- Add According to Event -->
          <!-- <div class="project">
            <img class="project-icon" src="" alt="" />
            <div class="project-name">Project 1</div>

            <img class="project-delete" src="" alt="" />
          </div> -->
          <!-- ------------------------ -->
        </div>
      </section>
    </div>

    <!-- ------------------------- -->
    <div id="mainContainer">
      <img id="add-todo" src="" alt="" />

      <!-- Add According to Event -->
      <form class="todo-form hidden">
        <div class="inputDiv">
          <label for="todo-name">Name: </label>
          <input id="todo-name" type="text" required />
        </div>

        <div class="inputDiv">
          <label for="todo-note">Note: </label>
          <input id="todo-note" type="text" required maxlength="70" />
        </div>

        <div class="inputDiv">
          <label for="todo-date">Date: </label>
          <input id="todo-date" type="date" required />
        </div>

        <select name="priority" id="priority">
          <optgroup label="Priority"></optgroup>
          <option value="Important">Important</option>
          <option value="Normal">Normal</option>
          <option value="Easy">Casual</option>
        </select>

        <input type="submit" value="Add Todo" class="button button-submit" />
        <input type="button" value="Cancel" class="button button-cancel" />
      </form>
      <!-- ------------------------- -->

      <!-- Add According to Event -->
      <div class="whichProjectItis">Inbox</div>
      <!-- ------------------------- -->

      <!-- Add According to Event -->
      <div class="todoContainer">
        <div class="todo">
          <input type="radio" name="" id="" />
          <span class="title"><b>Study Odin Project</b> </span>

          <span class="discription"
            ><i
              >Lorem ipsum dolor sit amet consectetur adipisicing elit.
              Officiis, culpa.</i
            >
          </span>
          <span class="priority">Important</span>
          <span class="date">2022/12/6</span>
          <img src="" alt="" class="edit-todo" />
          <img src="" alt="" class="delete-todo" />
        </div>

        <div class="todo">
          <input type="radio" name="" id="" />
          <span class="title"><b>Study Odin Project</b> </span>

          <span class="discription"><i>"do the ToDo List project"</i> </span>
          <span class="priority">Important</span>
          <span class="date">2022/12/6</span>
          <img src="" alt="" class="edit-todo" />
          <img src="" alt="" class="delete-todo" />
        </div>
      </div>

      <!-- ------------------------- -->
    </div>
  </body>
</html>
