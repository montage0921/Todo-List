      <div class="upcoming">

      <section class="project-section">
        <div class="project-title">
          <h2>Project</h2>
          <img id="add-project" src="" alt="" />
        </div>

        <!-- Add According to Event -->

        <form id="project-form" action="" class="hidden">
          <div class="inputContainer">
            <input type="text" name="" id="" required />
            <div class="errorMsg-Project"></div>
          </div>

          <button id="project-check">Create</button>

          <button type="button" id="project-cancel">Cancel</button>
        </form>

    <div id="mainContainer">
      <img id="add-todo" src="" alt="" />

      <!-- Add According to Event -->
      <form class="todo-form hidden">
        <div class="inputDiv">
          <label for="todo-name">Name: </label>
          <input id="todo-name" type="text" required maxlength="25" />
          <div class="errorMsg-Todo"></div>
        </div>

        <div class="inputDiv">
          <label for="todo-note">Note: </label>
          <input id="todo-note" type="text" required maxlength="70" />
        </div>

        <div class="inputDiv">
          <div class="errorMsg-Date"></div>
          <label for="todo-date">Date: </label>
          <input id="todo-date" type="date" required />
        </div>

        <select name="priority" id="priority">
          <optgroup label="Priority"></optgroup>
          <option value="Important">Important</option>
          <option value="Normal">Normal</option>
          <option value="Easy">Casual</option>
        </select>

        <input type="submit" value="Add Todo" class="button button-submit" />
        <input type="button" value="Cancel" class="button button-cancel" />
      </form>
